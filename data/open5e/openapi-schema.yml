info:
  title: Open5e
  version: ''
  description: The Open5e API includes all monsters and spells from the SRD and other
    OGL sources as well as a search API, so you can access any part of the SRD from
    your app or website.
paths:
  /manifest/:
    get:
      operationId: listManifests
      description: 'API endpoint for returning a list of of manifests.


        For each data source file, there is a corresponding manifest containing an

        MD5 hash of the data inside that file. When we update our data files, the

        corresponding manifest''s hash changes. If you host a service that

        automatically downloads data from Open5e, you can periodically check

        the manifests to determine whether your data is out of date.'
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                  previous:
                    type: string
                    nullable: true
                  results:
                    type: array
                    items:
                      properties:
                        filename:
                          type: string
                          maxLength: 255
                        type:
                          type: string
                          maxLength: 25
                        hash:
                          type: string
                          maxLength: 255
                        created_at:
                          type: string
                          format: date-time
                          readOnly: true
                      required:
                      - filename
                      - type
                      - hash
          description: ''
      summary: List Manifests
      tags: &id001
      - Manifests
