<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foe Foundry Monster Generator</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="generator.css" />
    <link rel="stylesheet" href="raty.css" />
</head>


<body>
    <div class="container-fluid py-4">
        <div class="row g-4">
            <!-- Monster Card Panel -->
            <div class="col-md-5 position-relative">
                <monster-card monster-key="skeleton"></monster-card>

                <div class="my-5">

                </div>
                <monster-card monster-key="basilisk"></monster-card>
                <monster-card monster-key="gelatinous-cube"></monster-card>
                <monster-card monster-key="knight"></monster-card>
                <monster-card monster-key="frost-giant"></monster-card>
            </div>
            <!-- Statblock Panel -->
            <div class="col-md-7">
                <h2>Event Log</h2>
                <textarea id="event-log" class="form-control" rows="10" readonly></textarea>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/main.ts"></script>
    <script>
        document.querySelector('monster-card').addEventListener('monster-changed', (event) => {
            const logBox = document.getElementById('event-log');
            const eventDetails = JSON.stringify(event.detail, null, 2);
            logBox.value += `Event: ${event.type}\nDetails: ${eventDetails}\n\n`;
        });
    </script>
</body>

</html>
