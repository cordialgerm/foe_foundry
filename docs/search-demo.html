<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Codex Demo - Foe Foundry</title>

    <!-- Base CSS variables and styles -->
    <style>
        :root {
            --bg-color: #1a1a1a;
            --muted-color: #2a2a2a;
            --fg-color: #f4f1e6;

            --primary-color: #ff3737;
            --primary-faded-color: #ff373728;
            --primary-muted-color: #a53939;
            --tertiary-color: #c29a5b;
            --box-shadow-color: #aaaaaa70;
            --box-shadow-strong-color: #aaaaaa30;

            --stylistic-font: "Uncial Antiqua", serif;
            --stylistic-font-size: 26px;

            --header-font: "Cinzel", serif;
            --header-font-size: 16px;

            --primary-font: "Merriweather", serif;
            --primary-font-size: 13px;

            --small-margin: 6px;
            --big-margin: 12px;
            --medium-margin: 9px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--primary-font);
            background: var(--bg-color);
            color: var(--fg-color);
        }

        .demo-header {
            background: var(--muted-color);
            padding: 1rem;
            border-bottom: 2px solid var(--tertiary-color);
            text-align: center;
        }

        .demo-header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2rem;
            font-family: var(--stylistic-font);
        }

        .demo-subtitle {
            margin: 0.5rem 0 0 0;
            color: var(--fg-color);
            opacity: 0.8;
            font-family: var(--header-font);
        }

        /* Mock data notice */
        .mock-notice {
            background: #ffc107;
            color: #000;
            padding: 0.75rem;
            text-align: center;
            font-weight: bold;
            font-family: var(--header-font);
        }

        #monster-codex-container {
            height: calc(100vh - 140px);
            /* Subtract header height */
        }

        .error-container {
            padding: 2rem;
            text-align: center;
            color: var(--primary-color);
            font-family: var(--header-font);
        }

        .error-container h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .error-container p {
            color: var(--fg-color);
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>

        <h1>Foe Foundry Monster Codex</h1>

    <div class="mock-notice">
        DEMO MODE: Using mock data for testing - Replace with real API integration
    </div>

        <!-- MonsterCodex component will be inserted here -->

    <!-- Module imports for the component -->

        };

        // Mock API implementation
        class MockMonsterSearchApi {
            async searchMonsters(request) {
                console.log('Mock search request:', request);

                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 300));

                let filteredMonsters = [...window.mockMonsterData.monsters];

                // Apply filters
                if (request.query) {
                    filteredMonsters = filteredMonsters.filter(m =>
                        m.name.toLowerCase().includes(request.query.toLowerCase())
                    );
                }

                if (request.creatureTypes?.length) {
                    filteredMonsters = filteredMonsters.filter(m =>
                        request.creatureTypes.includes(m.creatureType)
                    );
                }

                if (request.environments?.length) {
                    // Since our mock data doesn't have environments, we'll simulate
                    // some monsters matching based on their type/name
                    filteredMonsters = filteredMonsters.filter(m => {
                        if (request.environments.includes('Arctic')) {
                            return m.name.includes('Ice') || m.name.includes('Winter') || m.name.includes('Frost');
                        }
                        if (request.environments.includes('Desert')) {
                            return m.name.includes('Fire');
                        }
                        if (request.environments.includes('Dungeon')) {
                            return m.name.includes('Skeleton');
                        }
                        return true;
                    });
                }

                if (request.roles?.length) {
                    // Simulate role filtering based on monster characteristics
                    filteredMonsters = filteredMonsters.filter(m => {
                        if (request.roles.includes('Brute')) {
                            return m.name.includes('Troll') || m.name.includes('Giant');
                        }
                        if (request.roles.includes('Striker')) {
                            return m.name.includes('Wolf');
                        }
                        if (request.roles.includes('Artillery')) {
                            return m.name.includes('Giant');
                        }
                        if (request.roles.includes('Soldier')) {
                            return m.name.includes('Skeleton');
                        }
                        return true;
                    });
                }

                console.log('Mock search results:', filteredMonsters);

                return {
                    monsters: filteredMonsters,
                    facets: window.mockMonsterData.facets
                };
            }

            async getFacets() {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 200));
                return window.mockMonsterData.facets;
            }
        }

        // Replace the real API with mock for demo
        window.MonsterSearchApi = MockMonsterSearchApi;

        // Load and initialize the component
        async function initializeDemo() {
            try {
                console.log('Loading MonsterCodex component...');

                // Import the component module
                await import('./src/components/MonsterCodex.js');

                console.log('MonsterCodex component loaded successfully');

                const container = document.querySelector('#monster-codex-container');
                const codex = document.createElement('monster-codex');
                container.appendChild(codex);

                console.log('MonsterCodex component initialized');

            } catch (error) {
                console.error('Failed to load MonsterCodex component:', error);
                document.querySelector('#monster-codex-container').innerHTML = `
                    <div class="error-container">
                        <h2>Component Loading Error</h2>
                        <p>Failed to load the MonsterCodex component.</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure the component files are built and available at the correct path.</p>
                        <p>Expected path: <code>./src/components/MonsterCodex.js</code></p>
                    </div>
                `;
            }
        }

        // Initialize when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeDemo);
        } else {
            initializeDemo();
        }
    </script>
</body>

</html>
