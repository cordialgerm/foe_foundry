{%- block scripts %}
<script src="{{ 'js/bootstrap.bundle.min.js'|url }}" defer></script>
<script src="{{ 'js/base.js'|url }}" defer></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/anchor-js/anchor.min.js" defer></script>

{%- for script in config.extra_javascript %}
{{ script|script_tag }}
{%- endfor %}

<script src="{{ 'scripts/main.js'|url }}" defer></script>

{% if page and page.is_homepage %}
<script src="{{ 'scripts/homepage.js'|url }}" defer></script>
{% endif %}

{%- endblock %}
