<div class="codex-container justify-content-center">
    <!-- Tab Navigation -->
    <div class="codex-tabs">
        <button class="codex-tab active" data-tab="browse">
            <svg-icon src="death-note" class="tab-icon"></svg-icon>
            Browse
        </button>
        <button class="codex-tab" data-tab="catalog">
            <svg-icon src="bookshelf" class="tab-icon"></svg-icon>
            Catalog
        </button>
        <button class="codex-tab" data-tab="search">
            <svg-icon src="magnifying-glass" class="tab-icon"></svg-icon>
            Search
        </button>
    </div>

    <!-- Browse Tab Content -->
    <div class="codex-tab-content active" data-content="browse">
        <!-- Search Bar for Navigation -->
        <div class="codex-search-section">
            <search-bar placeholder="Search for monsters..." mode="navigation" analytics-surface="codex"
                id="codex-search-bar">
            </search-bar>
        </div>

        <!-- Carousels Section -->
        <div class="codex-carousels">
            <section class="carousel-section">
                <h2 class="carousel-title">New Monsters</h2>
                <p class="carousel-description">Fresh additions to the Foe Foundry collection</p>
                <monster-carousel filter="new"></monster-carousel>
            </section>

            <section class="carousel-section">
                <h2 class="carousel-title">Criminals & Underworld</h2>
                <p class="carousel-description">Rogues, thieves, and shadowy figures from the criminal underworld</p>
                <monster-carousel filter="family:criminals"></monster-carousel>
            </section>

            <section class="carousel-section">
                <h2 class="carousel-title">Undead</h2>
                <p class="carousel-description">Risen dead, spectral beings, and creatures that defy death</p>
                <monster-carousel filter="family:undead"></monster-carousel>
            </section>
        </div>
    </div>

    <!-- Catalog Tab Content -->
    <div class="codex-tab-content" data-content="catalog">
        <monster-catalog></monster-catalog>
    </div>

    <!-- Search Tab Content -->
    <div class="codex-tab-content" data-content="search">
        <monster-codex></monster-codex>
    </div>
</div>
