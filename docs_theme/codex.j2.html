<div class="codex-page">
    <!-- Header with tab navigation -->
    <div class="codex-header">
        <h1 class="codex-title">Monster Codex</h1>
        <div class="codex-tabs">
            <button class="codex-tab" id="browse-tab" data-tab="browse">
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                </svg>
                Browse
            </button>
            <button class="codex-tab" id="search-tab" data-tab="search">
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                Search
            </button>
        </div>
    </div>

    <!-- Search bar (visible on both tabs) -->
    <div class="codex-search-bar">
        <div class="search-input-container">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
            </svg>
            <input 
                type="text" 
                id="codex-search-input" 
                class="search-input" 
                placeholder="Search monsters..."
                autocomplete="off"
            >
            <button id="clear-search" class="clear-search-btn" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Browse tab content -->
    <div id="browse-content" class="tab-content">
        <div class="browse-section">
            <h2 class="carousel-title">New Arrivals</h2>
            <monster-carousel filter="new"></monster-carousel>
        </div>
        
        <div class="browse-section">
            <h2 class="carousel-title">Criminals & Outlaws</h2>
            <monster-carousel filter="query:criminal outlaw bandit thief"></monster-carousel>
        </div>
        
        <div class="browse-section">
            <h2 class="carousel-title">Undead</h2>
            <monster-carousel filter="query:undead skeleton zombie"></monster-carousel>
        </div>
    </div>

    <!-- Search tab content -->
    <div id="search-content" class="tab-content" style="display: none;">
        <div class="search-results-container">
            <monster-codex id="monster-codex" query="" limit="20"></monster-codex>
        </div>
    </div>
</div>
