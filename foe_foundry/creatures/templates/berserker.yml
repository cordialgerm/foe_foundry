template:
  key: berserker
  name: Berserker
  monsters:
    - { key: berserker, name: "Berserker", cr: 2 }
    - { key: berserker-veteran, name: "Berserker Veteran", cr: 4 }
    - { key: berserker-commander, name: "Berserker Commander", cr: 8 }
    - {
        key: berserker-legend,
        name: "Berserker Legend",
        cr: 12,
        legendary: true,
      }
  environments:
    - { development: wilderness, affinity: native }
    - { development: frontier, affinity: native }
    - { biome: arctic, affinity: common }
    - { region: LoftyMountains, affinity: common }
    - { development: countryside, affinity: common }
    - { region: WartornKingdom, affinity: common }
    - { development: settlement, affinity: uncommon }
    - { region: UrbanTownship, affinity: rare }
  species: all

common: &common
  creature_type: Humanoid
  size: Medium
  languages: [Common]
  creature_class: Berserker
  hp_multiplier: 1.0
  damage_multiplier: 1.0
  roles:
    primary: Bruiser
    additional: [Soldier]
  abilities:
    STR: Primary
    DEX: [Medium, 2]
    CON: [Constitution, 2]
    INT: [Default, -1]
    WIS: [Default, 1]
    CHA: [Default, -1]
  ac_templates:
    - { template: BerserkersDefense, modifier: 0 }
  immunities:
    conditions: [Frightened]
  attacks:
    main:
      base: Greataxe
      damage_multiplier: 1.0
  skills:
    proficiency: [Athletics]
    expertise: []
  saves: []

berserker:
  <<: *common

berserker-veteran:
  <<: *common
  attacks:
    main:
      base: Greataxe
      damage_multiplier: 1.0
      secondary_damage_type: [Fire, Cold, Lightning, Acid, Poison]
  skills:
    proficiency: [Athletics, Perception]
  saves: [STR, CON]

berserker-commander:
  <<: *common
  roles:
    primary: Bruiser
    additional: [Leader]
  attacks:
    main:
      base: Greataxe
      damage_multiplier: 1.0
      secondary_damage_type: [Fire, Cold, Lightning, Acid, Poison]
  skills:
    proficiency: [Athletics, Perception, Initiative]
  saves: [STR, CON]

berserker-legend:
  <<: *common
  roles:
    primary: Bruiser
    additional: [Leader]
  attacks:
    main:
      base: Greataxe
      damage_multiplier: 1.0
      secondary_damage_type: [Fire, Cold, Lightning, Acid, Poison]
  condition_immunities: [Frightened, Charmed]
  skills:
    proficiency: [Athletics, Perception, Initiative]
  saves: [STR, CON]
