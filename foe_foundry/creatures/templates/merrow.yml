template:
  key: merrow
  name: Merrow
  monsters:
    - key: merrow
      name: Merrow
      cr: 2
    - key: merrow-blood-blessed
      name: Merrow Blood-Blessed
      cr: 4
    - key: merrow-storm-blessed
      name: Merrow Storm-Blessed
      cr: 8
    - key: merrow-abyssal-lord
      name: Merrow Abyssal Lord
      cr: 12
      legendary: true
  environments:
    - development: urban
      affinity: common
    - development: settlement
      affinity: common
  species: []
common: &common
  creature_type: Monstrosity
  size: Large
  languages:
    - Abyssal
    - Aquan
  creature_class: Merrow
  hp_multiplier: 1.0
  damage_multiplier: 1.0
  ac_templates: NaturalArmor
  senses:
    darkvision: 60
  speed:
    walk: 10
    swim: 40
  roles:
    primary: Ambusher
    additional: [Bruiser]
  abilities:
    STR: Primary
    DEX: ["Medium", 2]
    # CON: Default calculation (not explicitly set)
    INT: ["Default", -2]
    WIS: Default
    CHA: ["Medium", -1]
  attacks:
    main:
      base: Bite
      display_name: "Envenomed Maw"
      secondary_damage_type: Poison
    secondary:
      base: JavelinAndShield
      display_name: "Sharktooth Harpoon"
      damage_scalar: 0.9
  skills:
    proficiency:
      - Stealth
    expertise: []
  # No saves for base CR 2 merrow (WIS save only for CR >= 4)
merrow:
  <<: *common
  # No saves for CR 2 merrow
merrow-blood-blessed:
  <<: *common
  saves:
    - WIS  # CR >= 4
merrow-storm-blessed:
  <<: *common
  saves:
    - WIS  # CR >= 4
  abilities:
    STR: ["Default", 2]
    DEX: ["Medium", 2]
    # CON: Default calculation
    INT: ["Default", 3]
    WIS: Primary
    CHA: ["Medium", 1]
  attacks:
    main:
      base: Shock
      display_name: "Stormcaller's Strike"
      secondary_damage_type: Lightning
    secondary: null  # No secondary attack for storm-blessed variant
  roles:
    primary: Support
    additional: []
merrow-abyssal-lord:
  <<: *common
  saves:
    - WIS  # CR >= 4
  abilities:
    STR: Primary
    DEX: ["Medium", 2]
    # CON: Default calculation
    INT: Default
    WIS: ["Medium", -1]
    CHA: ["Medium", 1]
