template:
  key: thug
  name: Thug
  monsters:
    - key: thug
      name: Thug
      cr: 0.5
    - key: veteran-thug
      name: Veteran Thug
      cr: 2
    - key: elite-thug
      name: Elite Thug
      cr: 4
    - key: brawler
      name: Brawler
      cr: 1
    - key: thug-boss
      name: Thug Boss
      cr: 2
    - key: thug-overboss
      name: Thug Overboss
      cr: 4
    - key: thug-legend
      name: Thug Legend
      cr: 8
      legendary: true
  environments:
    urban-township: common
    urban: common
    settlement: common
    countryside: uncommon
    stronghold: uncommon
    frontier: rare
    plain: uncommon
    hill: rare
  species: all

common: &common
  creature_type: Humanoid
  size: Medium
  languages:
    - Common
  creature_class: Thug
  hp_multiplier: 1.0
  damage_multiplier: 1.0
  abilities:
    STR: Primary
    DEX: [Medium, 0.5]
    INT: [Default, -1]
    WIS: Default
    CHA: Medium
  skills:
    proficiency: [Intimidation]
    expertise: []

# Thug variant (basic thugs)
thug:
  <<: *common
  roles:
    primary: Bruiser
    additional: [Bruiser]
  armor_class: LeatherArmor
  attacks:
    main:
      base: Maul
    additional:
      - name: "Heavy Crossbow"
        scalar: 0.7
        attack_type: RangedWeapon
        range: 100
        damage_type: Piercing
        die: d10
        replaces_multiattack: 2
  primary_damage_type: Bludgeoning
  saves: []

