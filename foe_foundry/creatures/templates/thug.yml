template:
  key: thug
  name: Thug
  monsters:
    - key: thug
      name: Thug
      cr: 0.5
    - key: veteran-thug
      name: Veteran Thug
      cr: 2
    - key: elite-thug
      name: Elite Thug
      cr: 4
    - key: brawler
      name: Brawler
      cr: 1
    - key: thug-boss
      name: Thug Boss
      cr: 2
    - key: thug-overboss
      name: Thug Overboss
      cr: 4
    - key: thug-legend
      name: Thug Legend
      cr: 8
      legendary: true
  environments:
    urban-township: common
    urban: common
    settlement: common
    countryside: uncommon
    stronghold: uncommon
    frontier: rare
    plain: uncommon
    hill: rare
  species: all

common: &common
  creature_type: Humanoid
  size: Medium
  languages:
    - Common
  creature_class: Thug
  hp_multiplier: 1.0
  damage_multiplier: 1.0
  abilities:
    STR: Primary
    DEX: [Medium, 0.5]
    INT: [Default, -1]
    WIS: Default
    CHA: Medium
  skills:
    proficiency: [Intimidation]
    expertise: []
  ac_templates: LeatherArmor
  attacks:
    main:
      base: Maul
    secondary:
      base: Crossbow

# Thug variant (basic thugs)
thug:
  <<: *common
  roles:
    primary: Bruiser
    additional: [Bruiser]
  ac_templates: LeatherArmor
  saves: []

veteran-thug:
  <<: *common
  roles:
    primary: Bruiser
    additional: [Bruiser]
  ac_templates: LeatherArmor
  saves: [STR]

elite-thug:
  <<: *common
  roles:
    primary: Bruiser
    additional: [Bruiser]
  ac_templates:
    - template: LeatherArmor
      modifier: 1
  saves: [STR, CON, CHA]

# Brawler variant
brawler:
  <<: *common
  roles:
    primary: Bruiser
    additional: [Bruiser]
  ac_templates: LeatherArmor
  attacks:
    main:
      base: Slam
  saves: []

# Boss variant
thug-boss:
  <<: *common
  roles:
    primary: Leader
    additional: [Bruiser]
  ac_templates: SplintArmor
  saves: [STR]

thug-overboss:
  <<: *common
  roles:
    primary: Leader
    additional: [Bruiser]
  ac_templates:
    - template: SplintArmor
      modifier: 1
  saves: [STR, CON, CHA]

thug-legend:
  <<: *common
  roles:
    primary: Leader
    additional: [Bruiser]
  ac_templates:
    - template: SplintArmor
      modifier: 1
  skills:
    proficiency: [Intimidation, Initiative]
    expertise: []
  saves: [STR, CON, CHA]
