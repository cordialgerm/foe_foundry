template:
  key: spy
  name: Spy
  monsters:
    - key: spy
      name: Spy
      cr: 1
    - key: elite-spy
      name: Elite Spy
      cr: 4
    - key: spy-master
      name: Spy Master
      cr: 10
      legendary: true
  environments:
    - Urban: High
    - Settlement: High
    - Countryside: Medium
    - Stronghold: Medium
    - Hill: Medium
    - Plain: Medium
  species: all

common: &common
  creature_type: Humanoid
  size: Medium
  languages:
    - Common
  creature_class: Spy
  hp_multiplier: 0.85
  speed:
    walk: 30
    climb: 30
  secondary_damage_type: Poison
  roles:
    primary: Ambusher
    additional: [Skirmisher, Artillery]
  abilities:
    STR: Default
    DEX: Primary
    INT: [Medium, 0.5]
    WIS: [Medium, 1]
    CHA: [Medium, 1]
  attacks:
    main:
      base: Daggers
      display_name: "Covert Blade"
    secondary:
      base: HandCrossbow
      display_name: "Concealed Crossbow"
  ac_templates: Unarmored
  skills:
    proficiency:
      - Deception
      - Insight
      - Investigation
      - Perception
      - SleightOfHand
      - Stealth
      - Initiative
    expertise: []

spy:
  <<: *common

elite-spy:
  <<: *common
  ac_templates:
    - template: StuddedLeatherArmor
      modifier: 1
  skills:
    proficiency:
      - Deception
      - Insight
      - Investigation
      - Perception
      - SleightOfHand
      - Stealth
      - Initiative
    expertise: []
  saves: []
spy-master:
  <<: *common
  ac_templates:
    - template: StuddedLeatherArmor
      modifier: 2
  skills:
    proficiency:
      - Deception
      - Insight
      - Investigation
      - Perception
      - SleightOfHand
      - Stealth
      - Initiative
    expertise:
      - Stealth
      - Perception
      - Initiative
  saves:
    - CON
    - DEX
    - INT
    - WIS
