template:
  key: warrior
  name: Warrior
  monsters:
    - key: shock-infantry
      name: Shock Infantry
      cr: 0.125
    - key: shock-infantry-veteran
      name: Shock Infantry Veteran
      cr: 3
    - key: line-infantry
      name: Line Infantry
      cr: 0.125
    - key: line-infantry-veteran
      name: Line Infantry Veteran
      cr: 3
    - key: warrior-commander
      name: Warrior Commander
      cr: 10
    - key: legendary-warrior
      name: Legendary Warrior
      cr: 14
      legendary: true
  environments:
    - development: stronghold
      affinity: common
    - region: UrbanTownship
      affinity: common
    - development: urban
      affinity: common
    - development: settlement
      affinity: common
    - development: countryside
      affinity: common
    - development: frontier
      affinity: uncommon
    - terrain: plain
      affinity: common
    - terrain: hill
      affinity: uncommon
    - terrain: mountain
      affinity: rare
  species: all

common: &common
  creature_type: Humanoid
  size: Medium
  languages:
    - Common
  creature_class: Warrior
  hp_multiplier: 1.0
  damage_multiplier: 1.0
  roles:
    primary: Soldier
    additional: []
  abilities:
    STR: Primary
    DEX: Medium
    INT: [Default, -2]
    WIS: [Medium, 1]
    CHA: [Default, -2]
  ac_templates:
    - template: ChainShirt
      modifier: 0
  attacks:
    main:
      base: Greatsword
      damage_multiplier: 1.0
    secondary:
      base: Shortbow
      damage_multiplier: 0.9
  skills:
    proficiency: [Athletics]
    expertise: []
  saves: []

shock-infantry:
  <<: *common
  roles:
    primary: Soldier
    additional: [Bruiser]
  attacks:
    main:
      base: Greatsword # Can be Greataxe, Greatsword, or Maul
      damage_multiplier: 1.0
    secondary:
      base: Shortbow
      damage_multiplier: 0.9

shock-infantry-veteran:
  <<: *common
  roles:
    primary: Soldier
    additional: [Bruiser]
  ac_templates:
    - template: SplintArmor
      modifier: 0
  attacks:
    main:
      base: Greatsword # Can be Greataxe, Greatsword, or Maul
      damage_multiplier: 1.0
    secondary:
      base: Crossbow
      damage_multiplier: 0.9
  skills:
    proficiency: [Athletics, Perception, Initiative]
    expertise: []
  saves: [STR]

line-infantry:
  <<: *common
  roles:
    primary: Soldier
    additional: [Defender]
  attacks:
    main:
      base: Polearm # Python template deterministically chooses Polearm for human variant
      damage_multiplier: 1.0
    secondary:
      base: Shortbow
      damage_multiplier: 0.9

line-infantry-veteran:
  <<: *common
  roles:
    primary: Soldier
    additional: [Defender]
  ac_templates:
    - template: SplintArmor
      modifier: 0
  attacks:
    main:
      base: SpearAndShield # Python template deterministically chooses SpearAndShield for this case
      damage_multiplier: 1.0
    secondary:
      base: Crossbow
      damage_multiplier: 0.9
  uses_shield: true
  skills:
    proficiency: [Athletics, Perception, Initiative]
    expertise: []
  saves: [STR]

warrior-commander:
  <<: *common
  roles:
    primary: Soldier
    additional: [Leader]
  abilities:
    STR: Primary
    DEX: [Medium, 4]
    INT: [Default, 2]
    WIS: [Medium, 3]
    CHA: [Default, 2]
  ac_templates:
    - template: PlateArmor
      modifier: 0
  attacks:
    main:
      base: Greatsword
      damage_multiplier: 1.0
    secondary:
      base: Crossbow
      damage_multiplier: 0.9
  skills:
    proficiency: [Athletics, Perception, Initiative, Persuasion, Insight]
    expertise: []
  saves: [STR, WIS, DEX, CON]

legendary-warrior:
  <<: *common
  roles:
    primary: Soldier
    additional: [Leader]
  abilities:
    STR: Primary
    DEX: [Medium, 4]
    INT: [Default, 2]
    WIS: [Medium, 3]
    CHA: [Default, 2]
  ac_templates:
    - template: PlateArmor
      modifier: 0
  attacks:
    main:
      base: Greatsword
      damage_multiplier: 1.0
    secondary:
      base: Crossbow
      damage_multiplier: 0.9
  skills:
    proficiency: [Athletics, Perception, Initiative, Persuasion, Insight]
    expertise: []
  saves: [STR, WIS, DEX, CON]
