<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .monster-card {
            background: #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            max-width: 600px;
        }
        .monster-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .monster-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }
        .monster-tag-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            cursor: help;
            transition: all 0.2s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .monster-tag-icon:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: #ff3737;
            transform: scale(1.1);
        }
        .tag-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }
        .monster-description {
            font-style: italic;
            color: #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Monster Tag System Test</h1>
    <div id="monsters-container">
        <p>Loading monsters...</p>
    </div>

    <script>
        async function loadMonsters() {
            try {
                const response = await fetch('/api/v1/search/monsters?query=guard&limit=3');
                const monsters = await response.json();
                const container = document.getElementById('monsters-container');
                
                if (monsters.length === 0) {
                    container.innerHTML = '<p>No monsters found</p>';
                    return;
                }
                
                container.innerHTML = '';
                
                monsters.forEach(monster => {
                    const card = document.createElement('div');
                    card.className = 'monster-card';
                    
                    let tagsHtml = '';
                    if (monster.tags && monster.tags.length > 0) {
                        tagsHtml = monster.tags.map(tag => {
                            const iconUrl = tag.icon ? `/img/icons/${tag.icon}` : '';
                            return `
                                <span class="monster-tag-icon" title="${tag.description}">
                                    ${iconUrl ? `<img src="${iconUrl}" class="tag-icon" alt="${tag.tag}">` : '?'}
                                </span>
                            `;
                        }).join('');
                    }
                    
                    card.innerHTML = `
                        <div class="monster-name">${monster.name}</div>
                        <div class="monster-description">${monster.tag_line || ''}</div>
                        <div class="monster-tags">
                            ${tagsHtml}
                        </div>
                        <div>CR ${monster.cr} | ${monster.creature_type}</div>
                    `;
                    
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading monsters:', error);
                document.getElementById('monsters-container').innerHTML = '<p>Error loading monsters</p>';
            }
        }
        
        loadMonsters();
    </script>
</body>
</html>
